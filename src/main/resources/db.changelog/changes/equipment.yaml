databaseChangeLog:
  - logicalFilePath: no-path
  - changeSet:
      id: equipment table init
      author: Jakhongir
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            schemaName:
            tableName: equipment
      changes:
        - createTable:
            tableName: equipment
            columns:
              - column:
                  name: eq_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_eq_id
              - column:
                  name: seat_id
                  type: int
                  constraints:
                    unique: true
                    nullable: true
                    foreignKeyName: fk_seat
                    references: seat(seat_id)
              - column:
                  name: eq_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: eq_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: eq_created
                  type: CURRENT_TIMESTAMP
              - column:
                  name: eq_modified
                  type: CURRENT_TIMESTAMP