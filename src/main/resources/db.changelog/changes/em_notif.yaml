databaseChangeLog:
  - logicalFilePath: no-path
  - changeSet:
      id: em_notif table init
      author: Alisher
      preConditions:
        onFail: MARK_RANs
        not:
          tableExists:
            schemaName:
            tableName: em_notif
      changes:
        - createTable:
            tableName: em_notif
            columns:
              - column:
                  name: em_notif_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_em_notif_id
              - column:
                  name: em_id
                  type: int
                  constraints:
                    unique: true
                    nullable: true
                    foreignKeyName: fk_em
                    references: employee(em_id)
              - column:
                  name: notif_id
                  type: int
                  constraints:
                    unique: true
                    nullable: true
                    foreignKeyName: fk_notif
                    references: notification(notif_id)
              - column:
                  name: em_notif_created
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: em_notif_modified
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP