databaseChangeLog:
  - logicalFilePath: no-path
  - changeSet:
      id: notification table init
      author: Alisher
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            schemaName:
            tableName: notification
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: notif_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_notif_id
              - column:
                  name: at_id
                  type: int
                  constraints:
                    unique: true
#                    nullable: true
#                    foreignKeyName: fk_at
#                    references: at(at_id)
              - column:
                  name: message
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: notif_created
                  type: datetime
                  default_value_computed: CURRENT_TIMESTAMP
              - column:
                  name: notif_modified
                  type: datetime
                  default_value_computed: CURRENT_TIMESTAMP